<mat-card class="loan-calculator-card">
  <div class="loan-calculator-wrapper">
    <div class="slider-wrapper">
      <div class="form-field">
        <div class="label-wrapper">
          <span>How much money do you need?</span>
          <mat-form-field [floatLabel]="'never'">
            <span matPrefix>R &nbsp;</span>
            <input matInput placeholder="Loan Amount" [value]="principal" />
          </mat-form-field>
        </div>
        <div class="form-slider-wrapper">
          <mat-slider
            [min]="minPrincipal"
            [max]="maxPrincipal"
            [step]="principalStep"
            [value]="principal"
            (change)="onSliderChange($event, 'principal')"
            [displayWith]="formatPrincipalLabel"
          ></mat-slider>
          <div class="slider-values-wrapper">
            <span>{{ minPrincipal }}</span>
            <span>{{ maxPrincipal }}</span>
          </div>
        </div>
      </div>
      <div class="form-field">
        <div class="label-wrapper">
          <span>How long do you need it for?</span>
          <mat-form-field [floatLabel]="'never'">
            <input matInput placeholder="Tenure" [value]="tenure" />
            <span matSuffix>months</span>
          </mat-form-field>
        </div>
        <div class="form-slider-wrapper">
          <mat-slider
            [min]="minTenure"
            [max]="maxTenure"
            [step]="tenureStep"
            [value]="tenure"
            (change)="onSliderChange($event, 'tenure')"
          ></mat-slider>
          <div class="slider-values-wrapper">
            <span>{{ minTenure }}</span>
            <span>{{ maxTenure }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="loan-chart-wrapper">
      <div
        echarts
        [options]="options"
        class="demo-chart"
        (chartInit)="onChartInit($event)"
      ></div>
    </div>
    <div class="summary-wrapper">
      <div class="amount-wrapper">
        <span class="amount-title">Principal Amount</span>
        <span class="amount-value">{{ principal }}</span>
      </div>
      <div class="amount-wrapper">
        <span class="amount-title">Interest & Fees</span>
        <span class="amount-value">{{ interest }}</span>
      </div>
      <div class="amount-wrapper">
        <span class="amount-title">Amount Payble</span>
        <span class="amount-value">{{ total }}</span>
      </div>
    </div>
  </div>
</mat-card>
